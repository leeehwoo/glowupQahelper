<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="Pragma" content="no-cache">
  <meta charset="UTF-8">
  <title>Retouch Scheme</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="../jquery.qrcode.js"></script>
  <script type="text/javascript" src="../qrcode.js"></script>
  <link rel="stylesheet" href="schemeBeta.css">
  <script src="https://kit.fontawesome.com/3d6daedbc5.js" crossorigin="anonymous"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div id="mainTitleArea">
    Retouch Scheme (Beta)
    <i class="fas fa-arrow-left" id="moveSchemeHome" onclick="location.href='schemeMainBeta.html'"></i>
    <i class="fas fa-home" id="moveHome" onclick="location.href='../../mainpage.html'"></i>
  </div>
  <div id="schemeSelectArea">
    <div id="mainArea">
      <div id="titleArea">
        <h3>Main Scheme</h3>
      </div>
      <div id="mainOptionArea">
        <div>
          <button id="retouchMainBtn">Retouch</button>
        </div>
      </div>
    </div>
    <div id="subArea">
      <div id="titleArea">
        <h3>Sub Scheme</h3>
      </div>
      <div id="subOptionAreaFirst">
        <div>
          <button id="blemishBtn">Blemish</button>
        </div>
        <div>
          <button id="whitenBtn">Whiten</button>
        </div>
        <div>
          <button id="smoothBtn">Smooth</button>
        </div>
        <div>
          <button id="smootherBtn">Smoother</button>
        </div>
        <div>
          <button id="skinTextureBtn">Skintexture</button>
        </div>
        <div>
          <button id="detailsBtn">Details</button>
        </div>
        <div>
          <button id="clarityBtn">Clarity</button>
        </div>
      </div>
      <div id="subOptionAreaSecond">
        <div>
          <button id="glowBtn">Glow</button>
        </div>
        <div>
          <button id="concealBtn">Conceal</button>
        </div>
        <div>
          <button id="matteBtn">Matte</button>
        </div>
        <div>
          <button id="vibranceBtn">Vibrance</button>
        </div>
        <div>
          <button id="manageBtn">Manage</button>
        </div>
      </div>
    </div>
    <div id="titleArea">
      <h2>* Scheme</h2>
    </div>
    <input id="mainUrl" readonly style="width: 600px;">
    <br>
    <br>
    <i class="fas fa-copy copyStyle" id="schemeCopy"></i>
    <br>
    <div id="titleArea">
      <h2>* QR Code</h2>
    </div>
    <i class="fas fa-qrcode qrcodeStyle" id="addQrcode" value="Show QR Code" onclick="actionAdd()"></i>
    <i class="fas fa-redo-alt resetStyle" id="reset" value="Reset"></i>
    <i class="fas fa-reqular fa-download qrDownloadStyle" id="downloadQrBtn" value="Download QR Code"></i>
    <br>
    <br>
    <div id="qrCodeArea">
      <div id="showQrCode">
        <div id="showQrCodeDiv"></div>
        <ul id="qrUl"></ul>
      </div>
    </div>
  </div>

  <script>
    const schemeAppMain = {
      mainSchemeUrl: '',
      mainRetouch: '',
      mainBlemish: '',
      mainWhiten: '',
      mainSmooth: '',
      mainSmoother: '',
      mainskintexture: '',
      mainDetails: '',
      mainClarity: '',
      mainGlow: '',
      mainConceal: '',
      mainMatte: '',
      mainVibrance: '',
      mainManage: '',
      mainAllUrl: '',
    }

    $(function () {

      $("#retouchMainBtn").click(function() {
          schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch";
          mainSchemeSetUrl();
      });

      $("#blemishBtn").click(function() {
          schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=blemish";
          mainSchemeSetUrl();
      });

      $("#whitenBtn").click(function () {
        schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=whiten";
        mainSchemeSetUrl();
      });

      $("#smoothBtn").click(function () {
        schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=smooth";
        mainSchemeSetUrl();
      });

      $("#smootherBtn").click(function () {
        schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=smoother";
        mainSchemeSetUrl();
      });

      $("#skinTextureBtn").click(function () {
        schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=skintexture";
        mainSchemeSetUrl();
      });

      $("#detailsBtn").click(function () {
        schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=details";
        mainSchemeSetUrl();
      });

      $("#clarityBtn").click(function () {
        schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=clarity";
        mainSchemeSetUrl();
      });

      $("#glowBtn").click(function () {
        schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=glow";
        mainSchemeSetUrl();
      });

      $("#concealBtn").click(function () {
        schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=conceal";
        mainSchemeSetUrl();
      });

      $("#matteBtn").click(function () {
        schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=matte";
        mainSchemeSetUrl();
      });

      $("#vibranceBtn").click(function () {
        schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=vibrance";
        mainSchemeSetUrl();
      });

      $("#manageBtn").click(function() {
          schemeAppMain.mainSchemeUrl = "glowupb://editor?mainTab=retouch&subTab=manage";
          mainSchemeSetUrl();
      });

      $("#mainUrl").click(function () {
        var schemeUrl = $(this).val();
        window.open(schemeUrl);
      });
    })

    function mainSchemeSetUrl() {
      const mainParam = [
        schemeAppMain.mainRetouch,
        schemeAppMain.mainBlemish,
        schemeAppMain.mainWhiten,
        schemeAppMain.mainSmooth,
        schemeAppMain.mainSmoother,
        schemeAppMain.mainskintexture,
        schemeAppMain.mainDetails,
        schemeAppMain.mainClarity,
        schemeAppMain.mainGlow,
        schemeAppMain.mainConceal,
        schemeAppMain.mainMatte,
        schemeAppMain.mainVibrance,
        schemeAppMain.mainManage,
       ]
      console.log(mainParam);
      var all = schemeAppMain.mainSchemeUrl;
      $("#mainUrl").val(all);
      schemeAppMain.mainAllUrl = all;
    }

    $("#addQrcode").click(function () {
      $("#showQrCode #showQrCodeDiv").empty();
      jQuery("#showQrCode #showQrCodeDiv").qrcode({
        render: "table",
        width: 100,
        height: 100,
        text: $("#mainUrl").val()
      });
    })

    function actionAdd() {
      $("#qrUl").empty();
      var textAdd = $("#mainUrl").val();
      var qrUl = $("#qrUl");
      qrUl.append("<br>"+"<li>"+textAdd+"</li>");
      var space = $("#showQrCodeDiv");
      space.append("<br>");
      window.scrollTo(0, document.body.scrollHeight)
    }

    $("#reset").click(function() {
      $("#showQrCode #showQrCodeDiv").empty();
      $("#qrUl").empty();
    })

    $("#schemeCopy").click (
      function() {
        var urlInfo = document.getElementById("mainUrl");
        urlInfo.select();
        document.execCommand("Copy");
        alert("Add scheme to clipboard!")
      }
    )

    $(function () {
      $("#downloadQrBtn").on("click", function () {
        html2canvas(document.querySelector("#showQrCode")).then(canvas => {
          saveAs(canvas.toDataURL('image/png'),"qrcode.png");
        });
      });
      function saveAs(uri, filename) {
        var link = document.createElement('a');
        if (typeof link.download === 'string') {
          link.href = uri;
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          window.open(uri);
        }
      }
    });
  </script>

</body>
</html>
